# The job that triggers dab_data_engineering_etl.

resources:
  jobs:
    sunny_bay_roastery:
      trigger:
        periodic:
          interval: 1
          unit: DAYS

      tasks:
        - task_key: generate_bronze_data
          python_task:
            python_file: ./src/bronze/main.py

        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.sunny_roastery_etl.id}
